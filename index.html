<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="counter">
      <div id="counterBox">
        <label id="counterValue">0</label>
      </div>  
      
      <div id="btnContainer">
        <button id="decreaseBtn" class="button">-</button>
        <button id="increaseBtn" class="button">+</button>
      </div>
      <button id="resetBtn" class="button">Reset</button>
    </div>

<script src="script.js"></script>
</body>
</html>
